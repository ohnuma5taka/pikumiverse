<mat-radio-group [ngModel]="value" (ngModelChange)="_select($event)">
  <mat-radio-button
    *ngFor="let option of options"
    [value]="option.value"
    [style.display]="horizontal ? 'inline-block' : 'flex'"
    [style.paddingRight]="horizontal ? '16px' : '0'"
    [style.fontSize]="18 + 'px'"
    >{{ option.label }}</mat-radio-button
  >
</mat-radio-group>
